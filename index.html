<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Scoring System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="email"], input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="email"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .score-display {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .reasoning {
            margin-top: 15px;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .instructions {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }
        
        .instructions h3 {
            margin-top: 0;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Lead Scoring System</h1>
        
        <div class="instructions">
            <h3>Instructions</h3>
            <p>To score a lead, please provide the following:</p>
            <ul>
                
                <li><strong>Contact Email:</strong> The email address of the contact you want to score.</li>
            </ul>
            <p>Ensure that the contact exists in HubSpot and that the n8n workflow is active.</p>
        </div>
        
        <form id="leadForm">
            
            <div class="form-group">
                <label for="email">Contact Email:</label>
                <input type="email" id="email" placeholder="abc@xyz.com" required>
            </div>
            
            <button type="submit" id="submitBtn">Score Lead</button>
        </form>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Scoring lead...</p>
        </div>
        
        <div id="result" class="result">
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        document.getElementById('leadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const webhookUrl = document.getElementById('webhookUrl').value;
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Display success result
                result.className = 'result success';
                resultContent.innerHTML = `
                    <h3>‚úÖ Lead Scored Successfully!</h3>
                    <div class="score-display">Score: ${data.score || 'N/A'}</div>
                    <p><strong>Contact:</strong> ${email}</p>
                    ${data.reasoning ? `<div class="reasoning">${data.reasoning}</div>` : ''}
                    ${data.details ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
                `;
                result.style.display = 'block';
                
            } catch (error) {
                // Display error result
                result.className = 'result error';
                resultContent.innerHTML = `
                    <h3>‚ùå Error Scoring Lead</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Please check:</p>
                    <ul>
                        <li>Webhook URL is correct</li>
                        <li>n8n workflow is active</li>
                        <li>Contact exists in HubSpot</li>
                        <li>Network connection</li>
                    </ul>
                `;
                result.style.display = 'block';
            } finally {
                // Hide loading state
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
        
        // Auto-fill test data for demo
        window.addEventListener('load', function() {
            const emailField = document.getElementById('email');
          
        });
    </script>
</body>
</html>
